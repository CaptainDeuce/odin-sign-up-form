<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-panel">
        <div class="dark-logo-background">
            <img src="img/odin-lined.png" alt="The odin project logo">
            <p>ODIN</p>
        </div>
        <div>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
            Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
            Unsplash</a>
        </div>
    </div>

    <div class="right-panel">
        <p>This is not a real online service! You know you need something like this in your life to help
            you realize your deepest dreams. Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
        <form action="" method="get">
            <div class="white-box">
                <p>Let's do this!</p>

                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name">

                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name">

                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">

                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phone-number" name="phone-number">

                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">

                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>

            <button>Create Account</button>
        </form>
        <p>Already have an account? <div>Log in</div></p>
    </div>
</body>
</html>
