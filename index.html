<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-panel">
        <div class="dark-logo-background">
            <img src="img/odin-lined.png" alt="The odin project logo" height="125px" width="100px">
            <p>ODIN</p>
        </div>
        <div class="photo-creds">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
            Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
            Unsplash</a>
        </div>
    </div>

    <div class="right-panel">
        <p class="service-text">This is not a real online service! You know you need something like this in your life to help
            you realize your deepest dreams. Sign up <em>now</em> to get started.
        </p>
        <p class="service-text-emphasis">You <em>know</em> you want to.</p>
        <form action="" method="get">
            <div class="white-box">
                <p>Let's do this!</p>

                <div class="full-name">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">

                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>

                <div class="communication">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">

                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number">
                </div>

                <div class="pwd">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" minlength="8" maxlength="15">

                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" minlength="8" maxlength="15">
                </div>
            </div>
        </form>
        <button>Create Account</button>
        <p>Already have an account? <span>Log in</span></p>
    </div>
</body>
</html>
